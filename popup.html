<html>
<body>
<div id="title"></div>
<script type="text/javascript">
  (function() {
    chrome.tabs.getSelected(undefined, function(tab) {
      var elm = document.createElement("h4");
      elm.innerText = tab.title;

      document.getElementById("title").appendChild(elm);
    });
  })();
</script>
</body>
</html>
